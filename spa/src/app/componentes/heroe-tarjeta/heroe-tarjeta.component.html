<div class="card animated fadeIn">
        <img [src]="item.img" class="card-img-top" height="200px" width="200px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text">{{item.bio}}</p>
          <p class="card-text">{{item.casa}}</p>
          <p class="card-text"><small class="text-muted"></small>{{item.aparicion}}</p>
          <button class="btn btn-outline-primary btn-block" (click)="verHeroe()">Ver mas!</button>
        </div>
      </div>
