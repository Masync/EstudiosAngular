      <h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion  | date: 'y'}})</small></h1>
      <hr>
      <div class="row  animated fadeIn">
          <div class="col-md-4">
                <img [src]="heroe.img" class="card-img-top" alt="...">
                <br>
                <button class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Devolver</button>
          </div>
          <div class="col-md-8" >
              <h3>{{heroe.nombre}}</h3>
              <hr>
              <p>{{heroe.bio}}</p>
              <!-- <hr>
              <h2>skins</h2>
              <hr> -->
              <img class="img-logo" src="../../../assets/img/moon.jpg"  alt="..." *ngIf="heroe.casa ==='DC'">
              <img class="img-logo" src="../../../assets/img/gp.jpg" alt="..." *ngIf="heroe.casa ==='Marvel'">
          </div>
      </div>
